<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPN Calculator</title>
    <meta name="description" content="A fully client-side RPN (Reverse Polish Notation) calculator built with React and TypeScript">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="./icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/icon-16.png">
    <link rel="shortcut icon" href="./icons/favicon.ico">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="./icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-192.png">
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RPN Calculator">
    
    <!-- Microsoft/Windows PWA -->
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="msapplication-TileImage" content="./icons/icon-144.png">
    <meta name="msapplication-config" content="./browserconfig.xml">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#3b82f6">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1e40af">
    
    <!-- Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-title" content="RPN Calculator">
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="RPN Calculator">
    <meta property="og:description" content="A fully client-side RPN (Reverse Polish Notation) calculator built with React and TypeScript">
    <meta property="og:image" content="./icons/icon-512.png">
    <meta property="og:url" content="./">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="RPN Calculator">
    <meta name="twitter:description" content="A fully client-side RPN (Reverse Polish Notation) calculator built with React and TypeScript">
    <meta name="twitter:image" content="./icons/icon-512.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./main.css">
    <style>
        html {
            font-size: 16px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8fafc;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        /* Loading spinner */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #64748b;
        }

        .spinner {
            border: 2px solid #e2e8f0;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="loading">
            <div class="spinner"></div>
            <div>Loading Calculator...</div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
